<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Calculator_icon.svg.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <section class="calculator">
        <div class="displayvalue">
            <input type="text" id="inputbox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="oper">AC</button>
            <button type="button" class="oper">DEL</button>
            <button type="button" class="oper">%</button>
            <button type="button" class="oper">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="oper">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="oper">-</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="oper">+</button>
        </div>
        <div class="row">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="eqbtn">=</button>
        </div>
    </section>
    <!-- <h1>calculator App</h1> -->
    <script src="app.js"></script>
</body>
</html>
